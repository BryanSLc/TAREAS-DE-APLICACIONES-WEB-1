<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Propuesto 3 - Countdown</title>
</head>
<body>
    <script type="text/javascript">
        var countdown = prompt("Introduce un número para iniciar la cuenta atrás:");
        while (countdown > 0) {
            alert(countdown + ". ");
            //countdown--; //Decremento
            countdown++; //Incremento
        }
    </script>
</body>
</html>
