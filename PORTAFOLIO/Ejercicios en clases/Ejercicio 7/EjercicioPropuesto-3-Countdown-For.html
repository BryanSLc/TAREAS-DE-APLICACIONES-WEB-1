<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Propuesto 3 - Countdown con For</title>
</head>
<body>
    <script type="text/javascript">
        var countdown = prompt("Introduce un número para iniciar la cuenta atrás:");
        countdown = Number(countdown); // Convertir a número
        if (!isNaN(countdown)) { // Verificar que es un número válido
           // for (var i = countdown; i > 0; i--) {  //Decremento
            for (var i = countdown; i > 0; i++) {  //Incremento

                alert(i + ". ");
            }
            alert("Cuenta atrás finalizada: " + 0);
        } else {
            alert("Por favor, introduce un número válido.");
        }
    </script>
</body>
</html>
