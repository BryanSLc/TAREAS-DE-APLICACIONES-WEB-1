</head>
<body>
   
    <div class="empty-gray-bar"></div>

   
    <header class="top-bar">
        <div class="logo">
            <img src="https://cec.uleam.edu.ec/pluginfile.php/1/theme_klass/footerlogo/1714492023/logo_ULEAM_2017_horizontal.png" alt="Uleam logo">
        </div>
        <nav class="navbar">
            <a href="#">General</a>
            <a href="#">Inscripciones</a>
            <a href="#">Recientes</a>

        <div class="perfil">
            <a href="ruta_a_perfil.html" style="text-decoration: none; color: inherit;">

    <main>
        <section class="pregunta-container">
            <div class="pregunta">
                <h3>Pregunta:</h3>
                <p>¿Cuál es el valor de la gravedad?</p>
            </div>

            <div class="numeros-pregunta">
                <h3>Pregunta:</h3>
                <div class="numeros">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>10</button>
                </div>
            </div>
        </section>

        <section class="opciones-container">
            <div class="opciones">
                <p>a) 9.8</p>
                <p>b) 10.8</p>
                <p>c) 7</p>
            </div>
            <button class="btn-terminar">Terminar</button>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="https://cec.uleam.edu.ec/pluginfile.php/1/theme_klass/footerlogo/1714492023/logo_ULEAM_2017_horizontal.png" alt="Uleam logo">

            </div>
